<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Amazon</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/8cd8a03ea0.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!--
        â€¢ CDN (Content Delivery Network)
        - It is a network of servers distributed all around the world to deliver content quickly.
        - So, if the user want to fetch any resource (like image, video, icon, etc.), CDN will deliver the data by connecting the user to its nearest server.
        - This helps in faster content delivery which speeds up our website.
        -->

        <header>
            <div class="navbar">
                <a href="./" class="nav-logo border">
                    <div class="logo"></div>
                </a>
                <a href="#" class="nav-address border">
                    <span class="nav-first address-first">Deliver to</span>
                    <div class="address-icon">
                        <i class="icon fa-solid fa-location-dot fa-xl"></i>
                        <span class="nav-second address-second">India</span>
                    </div>
                </a>
                <div class="nav-search">
                    <select class="search-select">
                        <option>All</option>
                    </select>
                    <input placeholder="Search Amazon" class="search-input" />
                    <button class="btn search-button" type="submit">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </button>
                </div>
                <div class="nav-language border">
                    <i class="fa-solid fa-earth-asia fa-xl"></i>
                    <select class="language-select">
                        <option>EN</option>
                    </select>
                </div>
                <div class="nav-sign-in border">
                    <p class="nav-first sign-in-text">Hello, sign in</p>
                    <select class="nav-second sign-in-select">
                        <option>Account & Lists</option>
                    </select>
                </div>
                <a href="#" class="nav-orders border">
                    <p class="nav-first">Returns</p>
                    <p class="nav-second">& Orders</p>
                </a>
                <a href="#" class="nav-cart border">
                    <i class="cart-icon fa-solid fa-cart-shopping fa-3x"></i>
                    <span class="nav-second">Cart</span>
                </a>
            </div>
        </header>
    </body>
</html>
